<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>weatherDetails</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size-sm="6" offset-sm="3">
				<ion-list *ngFor="let details of weatherDetails">
					<ion-item>
						<ion-label>
								{{details.summary}}
						</ion-label>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
