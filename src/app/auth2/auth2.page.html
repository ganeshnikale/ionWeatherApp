<ion-header>
  <ion-toolbar>
    <ion-title>auth2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="newOfferForm" (ngSubmit)="this.loginCredintials()">
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-list>
                    <ion-item>
                        <ion-label position="floating"> Enter User Name</ion-label>
                        <ion-input formControlName="userName"></ion-input>
                    </ion-item>
                </ion-list>

                <ion-list>
                    <ion-item>
                        <ion-label position="floating"> Enter Passwords</ion-label>
                        <ion-input formControlName="Passwords" type="password"></ion-input>
                    </ion-item>
                </ion-list>
              </ion-col>
                </ion-row>
                
              </form>



<ion-button (click)="this.login()" >LogIn</ion-button>
</ion-content>
